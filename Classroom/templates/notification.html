<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESCUE WHEELZ.COM</title>


    <style>
        @import url('https://fonts.googleapis.com/css2? family=poppins:wght@300;400;500;600;700;800;900;& display=swap');

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'poppins',sans-serif;
        }
        h1{
            color: #ffffff;
        }
        body {
            background-color: black;
        }
        .queries, .feedback, .assignment, .notification {
        display: none; /* Hide the forms by default */
    }

        .responsive-table {
 list-style-type: none;
 padding: 0;
 margin-top: 150px;
}

.table-header {
 background-color: #8fe2f7;
 color: black;
 display: flex;
 justify-content: space-between;
 border-radius: 3px;
 padding: 15px;
 font-weight: bold;
}

.table-row {
 background-color: #ffffff;
 box-shadow: 0px 0px 9px 0px rgba(0,0,0,0.1);
 border-radius: 3px;
 padding: 15px;
 margin-bottom: 20px;
 display: flex;
 justify-content: space-between;
 align-items: center;
}

.col {
 flex-basis: calc(100% / 8);
}

@media all and (max-width: 767px) {
 .table-header {
   display: none;
 }
 .table-row {
   display: block;
 }
}
.queries {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
        margin-top: 200px;
    }
    .queries label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
    }
    .queries textarea {
        width: 100%;
        height: 100px;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        resize: none;
        box-sizing: border-box;
    }
    .queries input[type='submit'] {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        font-size: 16px;
        cursor: pointer;
       
    }
    .queries input[type='submit']:hover {
        background-color: #0056b3;
    }
    header {
    background-color: rgba(22, 34, 57, 0.95);
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 80px;
    box-shadow: 0 0 25px 0 black;
}
.container {
            position: fixed;
            top: 25px;
            right: 50px;
        }

        .container a {
         
    padding: 10px 20px;
    font-size: 13px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    font-weight: 700;
    color: white;
    border: 2px solid transparent;
    transition: all 0.5s;
    text-decoration: none;
    margin-left: 20px;
}

.container a:hover,
.container a:active {
    border: 2px solid #f5a425;

}
.container :nth-child(1){
    position: fixed;
            top: 25px;
            left: 0px;
}
.container :nth-child(2){
    position: fixed;
            top: 25px;
            left:100px;
}
    </style>
</head>

<body>
    <header>
    
        <nav>
    <div class="container">
<a href="/index">Logout</a>
<a href="/studentview">Back</a>
<a href="#" id="showQueryForm">Query</a>

</div>
</nav>
</header>




<div class="queries">
    <form action='/query' method='post' enctype='multipart/form-data'>
        <label>Query</label>
        <textarea name="query" class="review-textarea" placeholder="Write your query here..."></textarea>
        <input type='submit' value='Submit'>
    </form>
</div>

<ul class="responsive-table">
    <li class="table-header">
        <div class="col col-1">Id No</div>
        <div class="col col-2">Reg No</div>
        <div class="col col-3">Section</div>
        <div class="col col-4">Name</div>
        <div class="col col-5">Your Question</div>
        <div class="col col-5">Answer</div>
    </li>

    {% for complaint in data %}
    <li class="table-row">
        <div class="col col-1" data-label="S.No">{{complaint[0]}}</div>
        <div class="col col-2" data-label="Name">{{complaint[1]}}</div>
        <div class="col col-3" data-label="Email">{{complaint[2]}}</div>
        <div class="col col-4" data-label="Address">{{complaint[3]}}</div>
        <div class="col col-4" data-label="PhoneNo">{{complaint[4]}}</div>
        <div class="col col-5" data-label="Complaint">{{complaint[5]}}</div>
       
    </li>
    {% endfor %}
 </ul> 
</div>  
 <script>
    document.getElementById('showQueryForm').addEventListener('click', function() {
        document.querySelector('.queries').style.display = 'block'; // Show query form
        document.querySelector('.feedback').style.display = 'none'; // Hide feedback form
        document.querySelector('.assignment').style.display = 'none'; // Show feedback form
        document.querySelector('.notification').style.display = 'none'; // Show feedback form
    });
   </script>
   <script>
    document.getElementById('showQueryForm').addEventListener('click', function() {
        document.querySelector('.queries').style.display = 'block'; // Show query form
        document.querySelector('.responsive-table').style.display = 'none'; // Hide responsive table
    });
</script>
   </body>
</html>
